<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced P2P Chat</title>
    <style>
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 400px;
            overflow-y: scroll;
            margin-top: 10px;
        }
        #messageInput, #fileInput, #userIdInput {
            width: 80%;
        }
        #sendButton, #fileButton, #connectButton {
            width: 18%;
        }
    </style>
</head>
<body>
    <input type="text" id="userIdInput" placeholder="Enter Room ID">
    <button id="connectButton">Connect</button>
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>
    <input type="file" id="fileInput">
    <button id="fileButton">Send File</button>
    <script src="enhanced_chat.js"></script>
</body>
</html>
